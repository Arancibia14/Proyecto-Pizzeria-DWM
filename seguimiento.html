<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento - Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100 justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="row">
                    <!-- Panel de seguimiento -->
                    <div class="col-md-6">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-info text-white text-center py-3">
                                <h3 class="mb-0">Seguimiento</h3>
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-3">
                                    <strong>Pedido N°:</strong> 001
                                </div>
                                <div class="mb-3">
                                    <strong>Estado actual:</strong> 
                                    <span class="badge bg-warning text-dark">En preparación</span>
                                </div>
                                <div class="mb-4">
                                    <strong>Tiempo actual:</strong> 25-30 minutos
                                </div>
                                
                                <div class="alert alert-info">
                                    <p class="mb-2"><strong>Tu pedido está en preparación</strong></p>
                                    <p class="mb-0">Tiempo estimado: 30 minutos</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Flujo de estados -->
                    <div class="col-md-6">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-secondary text-white text-center py-3">
                                <h4 class="mb-0">Flujo de estados</h4>
                            </div>
                            <div class="card-body p-4">
                                <div class="d-flex flex-column gap-3">
                                    <div class="d-flex align-items-center">
                                        <div class="badge bg-success rounded-circle me-3" style="width: 20px; height: 20px;"></div>
                                        <span>Recibido</span>
                                    </div>
                                    <div class="border-start border-2 ms-2 ps-3" style="height: 20px;"></div>
                                    
                                    <div class="d-flex align-items-center">
                                        <div class="badge bg-warning rounded-circle me-3" style="width: 20px; height: 20px;"></div>
                                        <span class="fw-bold">Preparación</span>
                                    </div>
                                    <div class="border-start border-2 ms-2 ps-3" style="height: 20px;"></div>
                                    
                                    <div class="d-flex align-items-center">
                                        <div class="badge bg-secondary rounded-circle me-3" style="width: 20px; height: 20px;"></div>
                                        <span class="text-muted">Reparto</span>
                                    </div>
                                    <div class="border-start border-2 ms-2 ps-3" style="height: 20px;"></div>
                                    
                                    <div class="d-flex align-items-center">
                                        <div class="badge bg-secondary rounded-circle me-3" style="width: 20px; height: 20px;"></div>
                                        <span class="text-muted">Entregado</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simular actualización de estado cada 30 segundos
        setInterval(() => {
            // Aquí se actualizaría el estado del pedido
            console.log('Actualizando estado del pedido...');
        }, 30000);
    </script>
</body>
</html>
