<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo de Entrega Estimado - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">üçï Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="panel-cocina.html">Cocina</a>
                <a class="nav-link" href="reportes.html">Reportes</a>
                <a class="nav-link" href="incidentes.html">Incidentes</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100 justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="row">
                    <div class="col-md-7">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-primary text-white text-center py-3">
                                <h3 class="mb-0">Tiempo de entrega estimado</h3>
                            </div>
                            <div class="card-body p-4">
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Seleccionar Pedido:</label>
                                    <select class="form-select" id="selectorPedidoTiempo" onchange="cargarDatosTiempo()">
                                        <option value="">Cargando...</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <strong>Direcci√≥n:</strong> <span id="direccionTiempo">...</span>
                                </div>
                                
                                <div class="mb-3">
                                    <strong>Distancia calculada:</strong> <span id="distanciaTiempo">-</span>
                                </div>
                                
                                <div class="mb-4">
                                    <strong>Demanda actual en cocina:</strong> 
                                    <span class="badge bg-success" id="demandaBadge">Baja</span>
                                </div>

                                <div class="d-grid mb-4">
                                    <button class="btn btn-primary btn-lg" onclick="calcularTiempo()">
                                        Calcular tiempo
                                    </button>
                                </div>

                                <div id="resultado-tiempo" class="alert alert-info" style="display: none;">
                                    <h5>Tiempo estimado: <span id="tiempo-calculado">...</span></h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-info text-white text-center py-3">
                                <h4 class="mb-0">Referencia de Tiempos</h4>
                            </div>
                            <div class="card-body p-4">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead><tr><th>Demanda</th><th>Tiempo</th></tr></thead>
                                        <tbody>
                                            <tr class="table-success"><td><strong>Baja</strong></td><td>20-30min</td></tr>
                                            <tr class="table-warning"><td><strong>Alta</strong></td><td>60-70min</td></tr>
                                            <tr class="table-danger"><td><strong>Muy alta</strong></td><td>+70min</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
