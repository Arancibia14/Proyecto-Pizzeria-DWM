<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección de Entrega - Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0">Dirección de entrega</h3>
                    </div>
                    <div class="card-body p-4">
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Ingresa tu dirección:</label>
                            <input type="text" class="form-control form-control-lg" id="direccionInput" placeholder="Ej: Av. Providencia 1234, Depto 502">
                            <div class="form-text text-muted">Te la enviaremos caliente y rápido.</div>
                        </div>

                        <div class="mb-4 d-grid">
                            <button class="btn btn-outline-primary" onclick="validarCobertura()">
                                Validar cobertura
                            </button>
                        </div>

                        <div id="cobertura-info" class="mb-4" style="display: none;">
                            <div class="alert alert-success d-flex align-items-center">
                                <span class="fs-4 me-2">✅</span>
                                <div>
                                    <strong>¡Tenemos cobertura!</strong><br>
                                    Costo de envío: $2.000
                                </div>
                            </div>
                        </div>

                        <div id="error-cobertura" class="mb-4" style="display: none;">
                            <div class="alert alert-danger">
                                <strong>Lo sentimos</strong>, esa dirección está fuera de nuestra zona.
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-lg" onclick="seleccionarDireccion()">
                                Continuar al Pago
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/checkout.js"></script>
</body>
</html>
