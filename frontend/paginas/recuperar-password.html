<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div id="initialState">
                            <h2 class="text-center mb-4 fw-bold text-primary">Recuperar contraseña</h2>
                            <form id="recoverForm">
                                <div class="mb-4">
                                    <label for="recoverEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="recoverEmail" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">Recuperar contraseña</button>
                            </form>
                        </div>

                        <div id="emailNotFoundState" class="text-center d-none">
                            <div class="mb-4">
                                <div class="display-1 text-warning">⚠️</div>
                                <h3 class="text-warning">Email no registrado</h3>
                            </div>
                            <button class="btn btn-secondary w-100" onclick="resetForm()">Intentar de nuevo</button>
                        </div>

                        <div id="updatePasswordState" class="d-none">
                            <h2 class="text-center mb-4 fw-bold text-primary">Recuperar contraseña</h2>
                            <form id="updatePasswordForm">
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Contraseña nueva</label>
                                    <input type="password" class="form-control form-control-lg" id="newPassword" required>
                                </div>
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Recuperar</label>
                                    <input type="password" class="form-control form-control-lg" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">Actualizar contraseña</button>
                            </form>
                        </div>

                        <div id="passwordUpdatedState" class="text-center d-none">
                            <div class="mb-4">
                                <div class="display-1 text-success">✓</div>
                                <h3 class="text-success">Contraseña actualizada</h3>
                            </div>
                            <a href="login.html" class="btn btn-primary btn-lg w-100">Iniciar Sesión</a>
                        </div>

                        <div id="expiredLinkState" class="text-center d-none">
                            <div class="mb-4">
                                <div class="display-1 text-danger">❌</div>
                                <h3 class="text-danger">Enlace expirado</h3>
                            </div>
                            <button class="btn btn-secondary w-100" onclick="resetForm()">Solicitar nuevo enlace</button>
                        </div>

                        <div class="text-center mt-3">
                            <a href="login.html" class="text-primary text-decoration-none">Volver al inicio de sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/password-recovery.js"></script>
</body>
</html>
