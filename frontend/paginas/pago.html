<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center py-3">
                        <h3 class="mb-0">Resumen y Pago</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4 cart-items">
                            </div>
                        
                        <div class="d-flex justify-content-between fw-bold fs-5 mb-4 border-top pt-2">
                            <div class="col-8">TOTAL A PAGAR</div>
                            <div class="col-4 text-end" id="cartTotal">$0</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" onclick="pagarWebpay()">Pagar con Webpay</button>
                            <button class="btn btn-outline-danger" onclick="cancelar()">Volver al carrito</button>
                        </div>

                        <div id="pago-exitoso" class="mt-4" style="display: none;">
                            <div class="alert alert-success text-center">
                                <h5 class="mb-2">¡Pago Exitoso!</h5>
                                <p class="mb-0">Tu pedido ha sido enviado a cocina.</p>
                            </div>
                            <div class="d-grid"><button class="btn btn-success" onclick="irSeguimiento()">Ver seguimiento</button></div>
                        </div>

                        <div id="pago-rechazado" class="mt-4" style="display: none;">
                            <div class="alert alert-danger text-center">
                                <h5 class="mb-2">Error en el pago</h5>
                                <p class="mb-0">Por favor intenta nuevamente.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/carrito.js"></script> 
    <script src="../js/checkout.js"></script>
</body>
</html>
