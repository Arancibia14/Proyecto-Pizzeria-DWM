<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Repartidor - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-warning text-dark text-center py-3">
                        <h3 class="mb-0">Asignación de repartidor</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <strong>Pedido N°:</strong> 001
                        </div>
                        
                        <div class="mb-4">
                            <strong>Estado actual:</strong> 
                            <span class="badge bg-success">Listo para reparto</span>
                        </div>

                        <!-- Lista de repartidores -->
                        <div class="mb-4">
                            <h5 class="mb-3">Repartidor</h5>
                            <div class="border rounded p-3">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="repartidor" id="carlos" value="carlos">
                                    <label class="form-check-label" for="carlos">
                                        ☐ Carlos: +56984673210
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="repartidor" id="juana" value="juana">
                                    <label class="form-check-label" for="juana">
                                        ☐ Juana: +56912345678
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Botón asignar -->
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg" onclick="asignarRepartidor()">
                                Asignar
                            </button>
                        </div>

                        <!-- Estados de asignación -->
                        <div id="repartidor-asignado" class="alert alert-success" style="display: none;">
                            <strong>Repartidor asignado</strong>
                        </div>

                        <div id="reasignacion" class="alert alert-warning" style="display: none;">
                            <strong>Se reasigna otro repartidor y se informa a cliente</strong>
                        </div>

                        <div id="entrega-confirmada" class="alert alert-success" style="display: none;">
                            <strong>Entrega confirmada</strong><br>
                            Pedido entregado
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function asignarRepartidor() {
            const repartidorSeleccionado = document.querySelector('input[name="repartidor"]:checked');
            
            if (!repartidorSeleccionado) {
                alert('Por favor selecciona un repartidor');
                return;
            }

            // Mostrar estado de asignación
            document.getElementById('repartidor-asignado').style.display = 'block';
            
            // Simular proceso de entrega
            setTimeout(() => {
                document.getElementById('repartidor-asignado').style.display = 'none';
                document.getElementById('entrega-confirmada').style.display = 'block';
            }, 5000);
        }
    </script>
</body>
</html>
