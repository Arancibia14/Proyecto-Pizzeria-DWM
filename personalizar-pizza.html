<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Pizza - Pizzer√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üçï Pizzer√≠a</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="catalogo.html">‚Üê Volver al Cat√°logo</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4 fw-bold text-primary">Personalizar Pizza</h1>
                        
                        <form id="customPizzaForm">
                            <!-- Tama√±o -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Tama√±o:</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="size" id="sizeM" value="M" data-price="0">
                                        <label class="form-check-label" for="sizeM">M</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="size" id="sizeL" value="L" data-price="2000" checked>
                                        <label class="form-check-label" for="sizeL">L</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="size" id="sizeXL" value="XL" data-price="4000">
                                        <label class="form-check-label" for="sizeXL">XL</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Masa -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Masa:</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dough" id="doughStone" value="Piedra" checked>
                                        <label class="form-check-label" for="doughStone">Piedra</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dough" id="doughTraditional" value="Tradicional">
                                        <label class="form-check-label" for="doughTraditional">Tradicional</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Extras -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Extras:</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="extraCheese" value="Queso" data-price="1000">
                                        <label class="form-check-label" for="extraCheese">Queso</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="extraOlives" value="Aceitunas" data-price="800">
                                        <label class="form-check-label" for="extraOlives">Aceitunas</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="extraHam" value="Jam√≥n" data-price="1500">
                                        <label class="form-check-label" for="extraHam">Jam√≥n</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Precios -->
                            <div class="mb-4 p-3 bg-light rounded">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Precio base:</span>
                                    <span id="basePrice">$10.000</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>+ extras:</span>
                                    <span id="extrasPrice">$2.000</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between fw-bold fs-5">
                                    <span>Total:</span>
                                    <span id="totalPrice" class="text-primary">$12.000</span>
                                </div>
                            </div>

                            <!-- Estados -->
                            <div class="text-center">
                                <!-- Estado Normal -->
                                <div id="normalState">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">Agregar al carrito</button>
                                </div>

                                <!-- Estado Carrito Actualizado -->
                                <div id="cartUpdatedState" class="d-none">
                                    <div class="alert alert-success" role="alert">
                                        <strong>Carrito actualizado</strong>
                                    </div>
                                    <a href="carrito.html" class="btn btn-success btn-lg px-5">Ver Carrito</a>
                                </div>

                                <!-- Estado Error -->
                                <div id="errorState" class="d-none">
                                    <div class="alert alert-danger" role="alert">
                                        <strong>Error: M√°ximo de extras</strong>
                                    </div>
                                    <button type="button" class="btn btn-secondary btn-lg px-5" onclick="resetForm()">Intentar de nuevo</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/personalizar.js"></script>
</body>
</html>
