<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Pizzer√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üçï Pizzer√≠a</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="catalogo.html">‚Üê Volver al Cat√°logo</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4 fw-bold text-primary">Detalle del producto</h1>
                        
                        <div class="row align-items-center">
                            <div class="col-md-4 text-center mb-4 mb-md-0">
                                <div class="product-image-placeholder bg-light border rounded d-flex align-items-center justify-content-center" style="height: 200px;">
                                    <img src="/placeholder.svg?height=180&width=180" alt="Pizza Pepperoni" class="img-fluid rounded">
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <h3 class="fw-bold mb-3" id="productName">Pizza Pepperoni</h3>
                                <div class="mb-3">
                                    <strong>Descripci√≥n:</strong>
                                    <p class="text-muted mb-0" id="productDescription">Masa delgada, Pepperoni, Queso mozzarella.</p>
                                </div>
                                
                                <div class="mb-3">
                                    <span class="fs-4 fw-bold text-primary" id="productPrice">Valor: $8.000</span>
                                </div>
                                
                                <div class="mb-4">
                                    <small class="text-muted" id="estimatedTime">Tiempo estimado: 20-30 minutos</small>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <!-- Estado Normal -->
                            <div id="normalState">
                                <button class="btn btn-primary btn-lg px-5" id="addToCartBtn">Agregar</button>
                            </div>
                            
                            <!-- Estado Producto No Disponible -->
                            <div id="unavailableState" class="d-none">
                                <div class="alert alert-warning" role="alert">
                                    <strong>Producto no disponible</strong>
                                </div>
                                <button class="btn btn-secondary btn-lg px-5" disabled>No Disponible</button>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="personalizar-pizza.html" class="btn btn-outline-primary">Personalizar Pizza</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/producto.js"></script>
</body>
</html>
